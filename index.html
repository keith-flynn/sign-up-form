<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./media/style.css">
  <script src="https://kit.fontawesome.com/448a650cba.js" crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <div class="hero-text-bg">
      <div class="hero-text"><h1><i class="fa-solid fa-user-astronaut"></i>wingnut</h1></div>
    </div>
    <p class="photo-credit">Photo by Hubble Telescope courtesy of <a href="https://esahubble.org/images/heic1105a/" target="_blank">NASA/ESA</a></p>
  </section>

  <main>
    <div class="right-frame">
      <div class="right-top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="" method="post">
        <legend>Let's do this!</legend>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone">
        <label for="password1">Passsword</label>
        <input type="text" id="password1">
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2">

      </form>
      <div class="right-bottom"></div>
    </div>
    <div class="left-frame">
      <button>Create Account</button>
      <p>Already have an account? Log in</p>
    </div>
  </main>
  
  <script src="./js/signup.js"></script>
</body>
</html>
